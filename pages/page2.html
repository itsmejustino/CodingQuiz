<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles-questions.css"/>
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <section class="question-box">
      <div class="question-hero">
        <h3 class="question-box-title">Coding Quiz</h3>
        <h4 class="question-counter">Question <span id="question-counter-up">_</span> out of <span id = "question-counter-left">_</span></h4>
        <h5 class="timer-box-title" id="timer">Time Left: <span id="time-left"> </span></h5>
      </div>

      <div class="qanda">
        <p class="question-style" id="question">
         
        </p>

        <div class="buttons">
          <button class="answer-btn" id="btn-btn1">1. </button>

          <button class="answer-btn" id="btn-btn2">2.</button>

          <button class="answer-btn" id="btn-btn3">3.</button>

          <button class="answer-btn" id="btn-btn4">4.</button>
        </div>
        <nav class="next-button-container">
            <button id="next-button" > <span id="next"> Next Question </span></button>
        
        </nav>
      </div>
    </section>

    <script type="text/javascript" src="../assets/script-questions.js"></script>
    <script type="text/javascript" src="../assets/script.js"></script>
    

  </body>
  
  
</html>
