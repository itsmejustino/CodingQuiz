<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles-questions.css" />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <section class="question-box">
      <div class="question-hero">
        <h3 class="question-box-title">Coding Quiz</h3>
        <h4 class="question-counter">Question _out of _</h4>
        <h5 class="timer-box-title" id="timer">Time Left: <span id="time-left"> </span></h5>
      </div>

      <div class="qanda">
        <p class="question-style" id="question">
         
        </p>

        <div class="buttons">
          <button class="btn-btn1">1. <span id="choice-1">  </span></button>

          <button class="btn-btn2">2.<span id="choice-2"> </span></button>

          <button class="btn-btn3">3.<span id="choice-3"> </span></button>

          <button class="btn-btn4">4.<span id="choice-4"> </span></button>
        </div>
        <nav class="next-button-container">
            <button class="next-button"> <span id="next"> Next Question </span></button>
        
        </nav>
      </div>
    </section>

    <script type="text/javascript" src="/assets/script-questions.js"></script>
    

  </body>
  
  
</html>
